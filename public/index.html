<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2013 census data</title>

        <script type="text/javascript" src="js/census.min.js"></script>

        <script>

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        <style type="text/css">
            * {
                font-family: monospace;
            }

            body {
                margin: 0px;
                padding: 0px;
                width: 100vw;
                height: 100vh;
                font-family: monospace;
            }

            .holder {
                width: 50vw;
                height: 3px;
                float: left;
                display: block;
            }

            .controls {
                width: 10vw;
                height: 3px;
                padding-top: 10px;
                float: left;
                display: block;
            }

            .selectors {
                width: 100%;
                float: left;
                background: rgba(123,123,123,0.3); 
                margin: 3px;
            }

            #textLayer {
                position: absolute; 
                top: 0; 
                left: 0; 
                z-index: 2;
            }

            #renderLayer {
                position: absolute; 
                top: 0; 
                left: 0; 
                z-index: 1;
            }

            .controls label {
                width: 100%;
                display: block;
            }

            #loading {
                position: absolute;
                top: 5px;
                left: 5px;
                width: 120px;
                height: 17px;
                padding: 5px;
                border-radius: 3px;
                background: rgba(11,11,11, 0.5);
                color: #fff;
            }

            #description {
                border-top: 1px solid #dfdfdf;
                margin-top:  20px;
                padding: 5px;
                padding-top: 10px;
                font-size: 10px;
            }

        </style>

    </head>
    <body>
        <div class="holder">
        </div>
        <div class="controls">
        </div>
    </body>
</html>
